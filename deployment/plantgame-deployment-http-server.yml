apiVersion: apps/v1
kind: Deployment
metadata:
  name: plantgame-http-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plantgame-http-server
  template:
    metadata:
      labels:
        app: plantgame-http-server
    spec:
      containers:
      - name: plantgame-http-server-container
        image: johanneshoelker/http-server:0.0.2
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: plantgame-http-service
spec:
  selector:
    app: plantgame-http-server
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plantgame-http-ingress
spec:
  rules:
    - host: plantgame-backend
      http:
        paths:
          - path: /guess
            pathType: Prefix
            backend:
              service:
                name: plantgame-http-service
                port:
                  number: 5000
