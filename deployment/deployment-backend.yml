apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-k8s-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-k8s
  template:
    metadata:
      labels:
        app: flask-k8s
    spec:
      containers:
      - name: flask-k8s-container
        image: johanneshoelker/http-server:test
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-k8s-service
spec:
  selector:
    app: flask-k8s
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-k8s-ingress
  # annotations:
  #   networking.gke.io/managed-certificates: networking-managed-cert
  #   networking.gke.io/v1beta1.FrontendConfig: networking-fc
  #   kubernetes.io/ingress.class: gce
spec:
  rules:
    - host: k8s-test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flask-k8s-service
                port:
                  number: 5000
